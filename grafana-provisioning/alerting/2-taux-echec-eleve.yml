apiVersion: 1

groups:
  - name: taux-echec-eleve
    orgId: 1
    folder: data-alerts
    interval: 1m
    rules:
      - uid: taux-echec-eleve
        title: "Taux d'échec élevé"
        condition: A
        data:
          - refId: A
            queryType: ""
            relativeTimeRange:
              from: 900
              to: 0
            datasource:
              type: loki
              uid: Loki
            model:
              expr: 'count_over_time({job="kafka-logs"} |= "FAILED" [15m])'
              intervalMs: 1000
              maxDataPoints: 43200
        noDataState: OK
        execErrState: OK
        for: 15m
        annotations:
          description: "Le taux d'échec est supérieur à 2% pendant 15 minutes"
          summary: "Taux d'échec élevé détecté dans le pipeline"
        labels:
          severity: warning
          team: data-engineering
        is_paused: false