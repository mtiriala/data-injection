apiVersion: 1

groups:
  - name: source-muette
    orgId: 1
    folder: data-alerts
    interval: 5m
    rules:
      - uid: source-muette
        title: "Source muette"
        condition: A
        data:
          - refId: A
            queryType: ""
            relativeTimeRange:
              from: 4500
              to: 0
            datasource:
              type: loki
              uid: Loki
            model:
              expr: 'count_over_time({job="kafka-logs"}[75m])'
              intervalMs: 1000
              maxDataPoints: 43200
        noDataState: OK
        execErrState: OK
        for: 5m
        annotations:
          description: "Aucune exécution détectée depuis 75 minutes"
          summary: "Source de données silencieuse - pipeline arrêté"
        labels:
          severity: critical
          team: data-engineering
        is_paused: false